<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin panel</title>
	<script src="/js/app.js"></script>
	<script>
	async function foo() {
		let q = document.getElementById('q').value;
		let r = await adminsearch(q);
		document.getElementById('out').innerText += r + '\n';
	}
	</script>
</head>
<body>
	<h1>Admin panel</h1>
	<label>Search query: </label><input type="text" id="q">
	<button onclick="foo()">search</button>
	<br>
	<hr>
	<pre id="out"></pre>
</body>
</html>
